<mat-card>
    <mat-card-header>Вход</mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="example-form" (ngSubmit)="isLogin()">
            <mat-form-field class="example-full-width">
                <mat-label>Логин</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <div class="btn">
                <button mat-button color="primary">Войти</button>
                <button type="button" mat-button color="warn" routerLink="/register">Регистрация</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
