<mat-card>
    <button class="login-btn" type="button" mat-button routerLink="/login">Вход</button>
    <mat-card-header>Регистрация</mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="isRegister()">
            <mat-form-field class="example-full-width">
                <mat-label>имя</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Логин</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Пароль</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <div class="btn">
                <button mat-button color="primary">Регистрация</button>
                <button type="button" mat-button color="warn" (click)="resetRegisterForm()">очистить</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
