<mat-card>
    <button class="newTask" (click)="openDialog()" mat-raised-button color="primary">Добавить задачу</button>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Фильтр</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="listTasks" matSort>

                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row, let i = index"> {{i + 1}} </td>
                </ng-container>


                <ng-container matColumnDef="executor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>исполнитель</th>
                    <td mat-cell *matCellDef="let row"> {{row.executor}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок</th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>


                <ng-container matColumnDef="didline">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Срок </th>
                    <td mat-cell *matCellDef="let row"> {{row.didline}} </td>
                </ng-container>


                <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Приоритет </th>
                    <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>
                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Управление </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="btn">
                            <button mat-raised-button color="primary">Primary</button>
                            <button mat-raised-button color="warn">Warn</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
