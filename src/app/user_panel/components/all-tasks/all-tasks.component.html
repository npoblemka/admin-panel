<table mat-table [dataSource]="allTasksTable" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="didline">
        <th mat-header-cell *matHeaderCellDef> Срок </th>
        <td mat-cell *matCellDef="let element"> {{element.didline| date: 'dd MMMM yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>выполнение</th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="warn">не исполнено</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
